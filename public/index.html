<!DOCTYPE>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
  <title>Airtickets</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">

    <table class="table">
      <thead>
        <tr>
          <th>Пункт призначення</th>
          <th>Номер рейсу</th>
          <th>Час вильоту</th>
          <th>Тип місця</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="ticket.punkt"></td>
          <td><input class="form-control" ng-model="ticket.numb"></td>
          <td><input class="form-control" ng-model="ticket.time"></td>
          <td><input class="form-control" ng-model="ticket.type"></td>
          <td><button class="btn btn-primary" ng-click="addTicket()">Add Ticket</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>
		  <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="ticket in tickets">
          <td>{{ticket.punkt}}</td>
          <td>{{ticket.numb}}</td>
          <td>{{ticket.time}}</td>
          <td>{{ticket.type}}</td>
          <td><button class="btn btn-danger" ng-click="remove($index)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit($index)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
    <!-- scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
